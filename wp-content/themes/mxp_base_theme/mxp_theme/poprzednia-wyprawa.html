        <h4 id="u7494-2">samolotem przez amERYKE pOLUDNIOWA</h4>
       </div>

       <img class="colelem temp_no_img_src" id="u7135-41" alt="Amerykę Południową już odwiedzaliśmy. Jednak nigdy wcześniej nie była to Argentyna i Chile. To dwa ogromne kraje w których każdy znajdzie coś dla siebie. Cudowne wodospady, wspaniałe góry, gorące pustynie, mroźne lodowce, przepiękne krajobrazy. W Buenos Aires przywitało nas gorące i parne powietrze, którego zapachu nie da się pomylić z żadnym innym. Jest w nim coś specyficznego tak jak i w kolorze powietrza. Zakochałam się w tym kilkanaście lat temu i zawsze jak tu wracam to jestem szczęśliwa, że znów mogę to mieć na wyciągnięcie ręki. Oboje zresztą uwielbiamy ten klimat. Nie zwlekając lecimy z Buenos w samą północ kraju w tropikalną dżunglę aby obejrzeć jeden z cudów natury - Wodospady Iguazu. Nie oczekujemy niczego. Po postu jest to miejsce, które należy osobiście przeżyć ten jeden raz. Ponieważ wodospady leżą na granicy dwóch krajów to można je podziwiać ze strony argentyńskiej jak i brazylijskiej. Warto wybrać się na obie, gdyż są to dwa różne światy i oba mają nam coś pięknego do zaoferowania. Ogromne ilości wody spadają w hukiem pośród soczyście zielonej tropikalnej roślinności. Tyle tu słońca i kropel wody w powietrzu, że tęcze tworzą się w każdym miejscu, które odwiedzamy. „Garganta del Diablo” to jeden z najważniejszych punktów, który od brazylijskiej strony można podziwiać od dołu a od argentyńskiej dociera się tam bardzo długa kładką i podziwia od góry. W jednym i drugim przypadku jesteśmy całkowicie przemoczeni ale bardzo szczęśliwi. Po powrocie do Buenos postanawiamy zapolować na dwie rzeczy nierozerwalnie związane z tym krajem. Na tango i na steka. W kolorowej dzielnicy „La Boca” udaje nam się i jedno i drugie. Następnego dnia rano wylatujemy tym razem na samo południe kraju – na koniec świata do Ushuaia. Ushuaia to najbardziej wysunięte na południe miasto na świecie. Jej nazwa pochodzi z języka Indian Yamana i oznacza „zatoka u krańca”. Już samo lądowanie dostarcza nam niezwykłych widoków. Ośnieżone szczyty Andów budzą nasza tęsknotę za kolejną górską wędrówką. Rejs po kanale Beagle to nasz pomysł na podziwianie tutejszej przyrody. Wsiadamy na mały wycieczkowy statek i spędzamy na nim pół dnia. To tą właśnie drogą wypływają w stronę Antarktydy wszystkie wyprawy. Kanał Beagle to cieśnina oddzielającą Ziemię Ognistą od takich wysp jak: Navarino, Lennox, Picton, Hoste, Nueva. Przez jego wschodniá część biegnie granica pomiędzy Argentyną i Chile. W czasie rejsu odwiedzamy wyspę kormoranów, wyspę Los Lobos z siedliskami lwów morskich, wyspę Martillo z koloniami pingwinów i „latarnię na końcu świata”, zwaną Les Eclaireurs, która jest zwyczajną biało-czerwoną latarnią, ale jej położenie – w otoczeniu gór i nad wodą – sprawia, że jest najniezwyklejszą i najpiękniejszą latarnią morską jaka widzieliśmy w życiu. Widok wierzchołków Andów odbijający się w szafirowej toni wody, łagodne kołysanie statku sprawia, że czujemy się odprężeni, wyciszeni i już całkowicie na urlopie. Kolejnym punktem wyprawy jest El Calafate. To miasteczko w argentyńskiej Patagonii stanowi bazę wypadową do parków narodowych w Andach. Jeżeli chcecie zobaczyc, jak wygląda kolor mleczno - błękitny, musicie tu przyjechac. Jezioro, nad którym leży El Calafate oraz rzeki, które widać lądując tutaj, wszystkie pochodzenia lodowcowego, mają tę właśnie niezwykłą barwę. Z El Calafate dzieli nas tylko 2h autobusem do Parku Narodowego „Los Glaciares”, w którym odwiedzamy jedyny na świecie rosnący lodowiec „Perito Moreno”. To część wielkiego lodowca z okresu plejstocenu. Jest mniejszy tylko od lodowców na Antarktyce i Grenlandii. Jest także trzecim co do wielkości zbiornikiem wody pitnej na świecie. Te wszystkie dane okazują się niczym szczególnym gdy stajemy na wprost czoła lodowca. Cała wiedza ulatuje gdy patrzymy na niezmierzoną biel i błękit gigantycznej rzeki lodu spływającej z gór. Zachwycamy się lodowymi iglicami tworzącymi bajkowe formy. Jesteśmy świadkami „cielenia się” lodowca czyli odrywania się jego „kawałeczków” wielkości sporych ciężarówek lub domów. Towarzyszy temu ogromny huk i fontanny wody wylatujące w górę. Lodowiec ani chwilę nie ustaje. W jego głębi słychać nieustanne trzaski i grzmoty. Momentami choć słońce świeci na bezchmurnym niebie mamy wrażenie jakby nadchodziła burza - odgłosy lodowca to coś co każdy powinien osobiście usłyszeć i poczuć. Po 10 dniach opuszczamy Argentynę aby zobaczyć co przygotowało dla nas Chile. Na pierwszy ogień to co tak kochamy. Trekking po górach. Fantastyczna wyprawa po Parku Narodowym Torres del Paine. Park ten leży na południowym krańcu Chile ponad 3000 km od stolicy kraju Santiago. Choć na terenie parku znajdują się także lodowce, jeziora i lasy my wybieram góry i idziemy podziwiać wizytówkę parku – granitowe wieże Paine. Początkowo szlak wiedzie wzdłuż pięknej doliny. W dole widzimy rwącą rzekę, do której schodzimy przy schronisku. Tutaj zaczyna się ostre podejście w górę przez las. W pewnym momencie wychodzimy na pusta przestrzeń. W Patagonii są bardzo częste huraganowe wiatry i tu własnie widzimy całe zbocza, na których pełno jest połamanych kikutów drzew. Całe pobielałe od słońca i wiatru tworzą apokaliptyczny krajobraz. Ostatni odcinek trasy to piargowe zbocze. Idąc nim powoli zbliżamy się do krawędzi, znad której wyłaniają nam się trzy iglice. Pod nimi błękitna laguna a nad nimi niebo w tym samym kolorze. Stoimy i patrzymy bez słowa. Podziwiamy na własne oczy ten cud natury. To się nazywa szczęście. Na południu Chile zostajemy jeszcze tylko aby stanąć nad Cieśniną Magellana i nie zwalniając tempa lecimy poczuć klimat najsuchszego miejsca na ziemie – pustyni Atacama. To pustynia kamienisto – piaszczysta gdzie suma rocznych opadów nie przekracza 100mm (to tyle co nic). Dla nas przyzwyczajonych do europejskiej zieleni to przeniesienie się do innego wymiaru. Atakama ma magicznie piękne krajobrazy. Od groźnych górskich szczytów, przez stożki wulkanów, baseny termalne i gejzery po błękitne słone jeziora . Odwiedzamy Salar de Tala, Dolinę Śmierci i Dolinę Księżycową, która przy zachodzie słońca mieni się wszystkimi kolorami pomarańczu, czerwieni i ochry. Odnajdujemy też własne prywatne źródła termalne i spędzamy w nich urocze popołudnie na odludziu. Na Atacamie są też czarodziejskie noce. Wystarczy wstać około północy, wyjechać poza zabudowania i gdy już znikną wszystkie światła – zatrzymać się, wyłączyć samochód, położyć się na masce i spojrzeć w niebo. Zobaczycie wtedy najbardziej czarodziejski widok rozgwieżdżonego południowego nieba. Niewiele zostało nam już miejsc na Ziemi, w których nocne niebo jest tak piękne. Ostatni etapem naszej podroży jest Santiago de Chile. Tu w malowniczej dzielnicy Bellavista spędzamy ostatnie godziny przed powrotem. Samo miasto okazuje się zielone, zadbane ale nieco „zanieczyszczone” (smog w Krakowie przy tym tutaj to pestka). Argentyna i Chile nie zawiodły nas. Kolejne z naszych marzeń zostało zrealizowane. Zresztą niczego nie oczekiwaliśmy, Przyjmujemy zawsze otaczające nas piękno z dobrodziejstwem inwentarza. Te dwa kraje to kolejne na mapie świata, które nas zachwyciły. " width="766" height="1659" data-orig-src="images/u7135-41.png?crc=3789838173" data-IBE-flags="txtStyleSrc" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

       <p id="u7134-2">Styczen, 2017</p>
       <p id="u7134-4">Ameryka Poludniowa</p>
       <p id="u7134-6">Brazylia, Argentyna, Chile, USA</p>
       <p id="u7134-7">&nbsp;</p>
      </div>
      <!-- /m_editable -->
      <img class="grpelem temp_no_id temp_no_img_src" alt="Amerykę Południową już odwiedzaliśmy. Jednak nigdy wcześniej nie była to Argentyna i Chile. To dwa ogromne kraje w których każdy znajdzie coś dla siebie. Cudowne wodospady, wspaniałe góry, gorące pustynie, mroźne lodowce, przepiękne krajobrazy. W Buenos Aires przywitało nas gorące i parne powietrze, którego zapachu nie da się pomylić z żadnym innym. Jest w nim coś specyficznego tak jak i w kolorze powietrza. Zakochałam się w tym kilkanaście lat temu i zawsze jak tu wracam to jestem szczęśliwa, że znów mogę to mieć na wyciągnięcie ręki. Oboje zresztą uwielbiamy ten klimat. Nie zwlekając lecimy z Buenos w samą północ kraju w tropikalną dżunglę aby obejrzeć jeden z cudów natury - Wodospady Iguazu. Nie oczekujemy niczego. Po postu jest to miejsce, które należy osobiście przeżyć ten jeden raz. Ponieważ wodospady leżą na granicy dwóch krajów to można je podziwiać ze strony argentyńskiej jak i brazylijskiej. Warto wybrać się na obie, gdyż są to dwa różne światy i oba mają nam coś pięknego do zaoferowania. Ogromne ilości wody spadają w hukiem pośród soczyście zielonej tropikalnej roślinności. Tyle tu słońca i kropel wody w powietrzu, że tęcze tworzą się w każdym miejscu, które odwiedzamy. „Garganta del Diablo” to jeden z najważniejszych punktów, który od brazylijskiej strony można podziwiać od dołu a od argentyńskiej dociera się tam bardzo długa kładką i podziwia od góry. W jednym i drugim przypadku jesteśmy całkowicie przemoczeni ale bardzo szczęśliwi. Po powrocie do Buenos postanawiamy zapolować na dwie rzeczy nierozerwalnie związane z tym krajem. Na tango i na steka. W kolorowej dzielnicy „La Boca” udaje nam się i jedno i drugie. Następnego dnia rano wylatujemy tym razem na samo południe kraju – na koniec świata do Ushuaia. Ushuaia to najbardziej wysunięte na południe miasto na świecie. Jej nazwa pochodzi z języka Indian Yamana i oznacza „zatoka u krańca”. Już samo lądowanie dostarcza nam niezwykłych widoków. Ośnieżone szczyty Andów budzą nasza tęsknotę za kolejną górską wędrówką. Rejs po kanale Beagle to nasz pomysł na podziwianie tutejszej przyrody. Wsiadamy na mały wycieczkowy statek i spędzamy na nim pół dnia. To tą właśnie drogą wypływają w stronę Antarktydy wszystkie wyprawy. Kanał Beagle to cieśnina oddzielającą Ziemię Ognistą od takich wysp jak: Navarino, Lennox, Picton, Hoste, Nueva. Przez jego wschodniá część biegnie granica pomiędzy Argentyną i Chile. W czasie rejsu odwiedzamy wyspę kormoranów, wyspę Los Lobos z siedliskami lwów morskich, wyspę Martillo z koloniami pingwinów i „latarnię na końcu świata”, zwaną Les Eclaireurs, która jest zwyczajną biało-czerwoną latarnią, ale jej położenie – w otoczeniu gór i nad wodą – sprawia, że jest najniezwyklejszą i najpiękniejszą latarnią morską jaka widzieliśmy w życiu. Widok wierzchołków Andów odbijający się w szafirowej toni wody, łagodne kołysanie statku sprawia, że czujemy się odprężeni, wyciszeni i już całkowicie na urlopie. Kolejnym punktem wyprawy jest El Calafate. To miasteczko w argentyńskiej Patagonii stanowi bazę wypadową do parków narodowych w Andach. Jeżeli chcecie zobaczyc, jak wygląda kolor mleczno - błękitny, musicie tu przyjechac. Jezioro, nad którym leży El Calafate oraz rzeki, które widać lądując tutaj, wszystkie pochodzenia lodowcowego, mają tę właśnie niezwykłą barwę. Z El Calafate dzieli nas tylko 2h autobusem do Parku Narodowego „Los Glaciares”, w którym odwiedzamy jedyny na świecie rosnący lodowiec „Perito Moreno”. To część wielkiego lodowca z okresu plejstocenu. Jest mniejszy tylko od lodowców na Antarktyce i Grenlandii. Jest także trzecim co do wielkości zbiornikiem wody pitnej na świecie. Te wszystkie dane okazują się niczym szczególnym gdy stajemy na wprost czoła lodowca. Cała wiedza ulatuje gdy patrzymy na niezmierzoną biel i błękit gigantycznej rzeki lodu spływającej z gór. Zachwycamy się lodowymi iglicami tworzącymi bajkowe formy. Jesteśmy świadkami „cielenia się” lodowca czyli odrywania się jego „kawałeczków” wielkości sporych ciężarówek lub domów. Towarzyszy temu ogromny huk i fontanny wody wylatujące w górę. Lodowiec ani chwilę nie ustaje. W jego głębi słychać nieustanne trzaski i grzmoty. Momentami choć słońce świeci na bezchmurnym niebie mamy wrażenie jakby nadchodziła burza - odgłosy lodowca to coś co każdy powinien osobiście usłyszeć i poczuć. Po 10 dniach opuszczamy Argentynę aby zobaczyć co przygotowało dla nas Chile. Na pierwszy ogień to co tak kochamy. Trekking po górach. Fantastyczna wyprawa po Parku Narodowym Torres del Paine. Park ten leży na południowym krańcu Chile ponad 3000 km od stolicy kraju Santiago. Choć na terenie parku znajdują się także lodowce, jeziora i lasy my wybieram góry i idziemy podziwiać wizytówkę parku – granitowe wieże Paine. Początkowo szlak wiedzie wzdłuż pięknej doliny. W dole widzimy rwącą rzekę, do której schodzimy przy schronisku. Tutaj zaczyna się ostre podejście w górę przez las. W pewnym momencie wychodzimy na pusta przestrzeń. W Patagonii są bardzo częste huraganowe wiatry i tu własnie widzimy całe zbocza, na których pełno jest połamanych kikutów drzew. Całe pobielałe od słońca i wiatru tworzą apokaliptyczny krajobraz. Ostatni odcinek trasy to piargowe zbocze. Idąc nim powoli zbliżamy się do krawędzi, znad której wyłaniają nam się trzy iglice. Pod nimi błękitna laguna a nad nimi niebo w tym samym kolorze. Stoimy i patrzymy bez słowa. Podziwiamy na własne oczy ten cud natury. To się nazywa szczęście. Na południu Chile zostajemy jeszcze tylko aby stanąć nad Cieśniną Magellana i nie zwalniając tempa lecimy poczuć klimat najsuchszego miejsca na ziemie – pustyni Atacama. To pustynia kamienisto – piaszczysta gdzie suma rocznych opadów nie przekracza 100mm (to tyle co nic). Dla nas przyzwyczajonych do europejskiej zieleni to przeniesienie się do innego wymiaru. Atakama ma magicznie piękne krajobrazy. Od groźnych górskich szczytów, przez stożki wulkanów, baseny termalne i gejzery po błękitne słone jeziora . Odwiedzamy Salar de Tala, Dolinę Śmierci i Dolinę Księżycową, która przy zachodzie słońca mieni się wszystkimi kolorami pomarańczu, czerwieni i ochry. Odnajdujemy też własne prywatne źródła termalne i spędzamy w nich urocze popołudnie na odludziu. Na Atacamie są też czarodziejskie noce. Wystarczy wstać około północy, wyjechać poza zabudowania i gdy już znikną wszystkie światła – zatrzymać się, wyłączyć samochód, położyć się na masce i spojrzeć w niebo. Zobaczycie wtedy najbardziej czarodziejski widok rozgwieżdżonego południowego nieba. Niewiele zostało nam już miejsc na Ziemi, w których nocne niebo jest tak piękne. Ostatni etapem naszej podroży jest Santiago de Chile. Tu w malowniczej dzielnicy Bellavista spędzamy ostatnie godziny przed powrotem. Samo miasto okazuje się zielone, zadbane ale nieco „zanieczyszczone” (smog w Krakowie przy tym tutaj to pestka). Argentyna i Chile nie zawiodły nas. Kolejne z naszych marzeń zostało zrealizowane. Zresztą niczego nie oczekiwaliśmy, Przyjmujemy zawsze otaczające nas piękno z dobrodziejstwem inwentarza. Te dwa kraje to kolejne na mapie świata, które nas zachwyciły. " width="636" height="1931" data-orig-src="images/u7135-412.png?crc=233899549" data-IBE-flags="txtStyleSrc" data-orig-id="u7135-41" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="Amerykę Południową już odwiedzaliśmy. Jednak nigdy wcześniej nie była to Argentyna i Chile. To dwa ogromne kraje w których każdy znajdzie coś dla siebie. Cudowne wodospady, wspaniałe góry, gorące pustynie, mroźne lodowce, przepiękne krajobrazy. W Buenos Aires przywitało nas gorące i parne powietrze, którego zapachu nie da się pomylić z żadnym innym. Jest w nim coś specyficznego tak jak i w kolorze powietrza. Zakochałam się w tym kilkanaście lat temu i zawsze jak tu wracam to jestem szczęśliwa, że znów mogę to mieć na wyciągnięcie ręki. Oboje zresztą uwielbiamy ten klimat. Nie zwlekając lecimy z Buenos w samą północ kraju w tropikalną dżunglę aby obejrzeć jeden z cudów natury - Wodospady Iguazu. Nie oczekujemy niczego. Po postu jest to miejsce, które należy osobiście przeżyć ten jeden raz. Ponieważ wodospady leżą na granicy dwóch krajów to można je podziwiać ze strony argentyńskiej jak i brazylijskiej. Warto wybrać się na obie, gdyż są to dwa różne światy i oba mają nam coś pięknego do zaoferowania. Ogromne ilości wody spadają w hukiem pośród soczyście zielonej tropikalnej roślinności. Tyle tu słońca i kropel wody w powietrzu, że tęcze tworzą się w każdym miejscu, które odwiedzamy. „Garganta del Diablo” to jeden z najważniejszych punktów, który od brazylijskiej strony można podziwiać od dołu a od argentyńskiej dociera się tam bardzo długa kładką i podziwia od góry. W jednym i drugim przypadku jesteśmy całkowicie przemoczeni ale bardzo szczęśliwi. Po powrocie do Buenos postanawiamy zapolować na dwie rzeczy nierozerwalnie związane z tym krajem. Na tango i na steka. W kolorowej dzielnicy „La Boca” udaje nam się i jedno i drugie. Następnego dnia rano wylatujemy tym razem na samo południe kraju – na koniec świata do Ushuaia. Ushuaia to najbardziej wysunięte na południe miasto na świecie. Jej nazwa pochodzi z języka Indian Yamana i oznacza „zatoka u krańca”. Już samo lądowanie dostarcza nam niezwykłych widoków. Ośnieżone szczyty Andów budzą nasza tęsknotę za kolejną górską wędrówką. Rejs po kanale Beagle to nasz pomysł na podziwianie tutejszej przyrody. Wsiadamy na mały wycieczkowy statek i spędzamy na nim pół dnia. To tą właśnie drogą wypływają w stronę Antarktydy wszystkie wyprawy. Kanał Beagle to cieśnina oddzielającą Ziemię Ognistą od takich wysp jak: Navarino, Lennox, Picton, Hoste, Nueva. Przez jego wschodniá część biegnie granica pomiędzy Argentyną i Chile. W czasie rejsu odwiedzamy wyspę kormoranów, wyspę Los Lobos z siedliskami lwów morskich, wyspę Martillo z koloniami pingwinów i „latarnię na końcu świata”, zwaną Les Eclaireurs, która jest zwyczajną biało-czerwoną latarnią, ale jej położenie – w otoczeniu gór i nad wodą – sprawia, że jest najniezwyklejszą i najpiękniejszą latarnią morską jaka widzieliśmy w życiu. Widok wierzchołków Andów odbijający się w szafirowej toni wody, łagodne kołysanie statku sprawia, że czujemy się odprężeni, wyciszeni i już całkowicie na urlopie. Kolejnym punktem wyprawy jest El Calafate. To miasteczko w argentyńskiej Patagonii stanowi bazę wypadową do parków narodowych w Andach. Jeżeli chcecie zobaczyc, jak wygląda kolor mleczno - błękitny, musicie tu przyjechac. Jezioro, nad którym leży El Calafate oraz rzeki, które widać lądując tutaj, wszystkie pochodzenia lodowcowego, mają tę właśnie niezwykłą barwę. Z El Calafate dzieli nas tylko 2h autobusem do Parku Narodowego „Los Glaciares”, w którym odwiedzamy jedyny na świecie rosnący lodowiec „Perito Moreno”. To część wielkiego lodowca z okresu plejstocenu. Jest mniejszy tylko od lodowców na Antarktyce i Grenlandii. Jest także trzecim co do wielkości zbiornikiem wody pitnej na świecie. Te wszystkie dane okazują się niczym szczególnym gdy stajemy na wprost czoła lodowca. Cała wiedza ulatuje gdy patrzymy na niezmierzoną biel i błękit gigantycznej rzeki lodu spływającej z gór. Zachwycamy się lodowymi iglicami tworzącymi bajkowe formy. Jesteśmy świadkami „cielenia się” lodowca czyli odrywania się jego „kawałeczków” wielkości sporych ciężarówek lub domów. Towarzyszy temu ogromny huk i fontanny wody wylatujące w górę. Lodowiec ani chwilę nie ustaje. W jego głębi słychać nieustanne trzaski i grzmoty. Momentami choć słońce świeci na bezchmurnym niebie mamy wrażenie jakby nadchodziła burza - odgłosy lodowca to coś co każdy powinien osobiście usłyszeć i poczuć. Po 10 dniach opuszczamy Argentynę aby zobaczyć co przygotowało dla nas Chile. Na pierwszy ogień to co tak kochamy. Trekking po górach. Fantastyczna wyprawa po Parku Narodowym Torres del Paine. Park ten leży na południowym krańcu Chile ponad 3000 km od stolicy kraju Santiago. Choć na terenie parku znajdują się także lodowce, jeziora i lasy my wybieram góry i idziemy podziwiać wizytówkę parku – granitowe wieże Paine. Początkowo szlak wiedzie wzdłuż pięknej doliny. W dole widzimy rwącą rzekę, do której schodzimy przy schronisku. Tutaj zaczyna się ostre podejście w górę przez las. W pewnym momencie wychodzimy na pusta przestrzeń. W Patagonii są bardzo częste huraganowe wiatry i tu własnie widzimy całe zbocza, na których pełno jest połamanych kikutów drzew. Całe pobielałe od słońca i wiatru tworzą apokaliptyczny krajobraz. Ostatni odcinek trasy to piargowe zbocze. Idąc nim powoli zbliżamy się do krawędzi, znad której wyłaniają nam się trzy iglice. Pod nimi błękitna laguna a nad nimi niebo w tym samym kolorze. Stoimy i patrzymy bez słowa. Podziwiamy na własne oczy ten cud natury. To się nazywa szczęście. Na południu Chile zostajemy jeszcze tylko aby stanąć nad Cieśniną Magellana i nie zwalniając tempa lecimy poczuć klimat najsuchszego miejsca na ziemie – pustyni Atacama. To pustynia kamienisto – piaszczysta gdzie suma rocznych opadów nie przekracza 100mm (to tyle co nic). Dla nas przyzwyczajonych do europejskiej zieleni to przeniesienie się do innego wymiaru. Atakama ma magicznie piękne krajobrazy. Od groźnych górskich szczytów, przez stożki wulkanów, baseny termalne i gejzery po błękitne słone jeziora . Odwiedzamy Salar de Tala, Dolinę Śmierci i Dolinę Księżycową, która przy zachodzie słońca mieni się wszystkimi kolorami pomarańczu, czerwieni i ochry. Odnajdujemy też własne prywatne źródła termalne i spędzamy w nich urocze popołudnie na odludziu. Na Atacamie są też czarodziejskie noce. Wystarczy wstać około północy, wyjechać poza zabudowania i gdy już znikną wszystkie światła – zatrzymać się, wyłączyć samochód, położyć się na masce i spojrzeć w niebo. Zobaczycie wtedy najbardziej czarodziejski widok rozgwieżdżonego południowego nieba. Niewiele zostało nam już miejsc na Ziemi, w których nocne niebo jest tak piękne. Ostatni etapem naszej podroży jest Santiago de Chile. Tu w malowniczej dzielnicy Bellavista spędzamy ostatnie godziny przed powrotem. Samo miasto okazuje się zielone, zadbane ale nieco „zanieczyszczone” (smog w Krakowie przy tym tutaj to pestka). Argentyna i Chile nie zawiodły nas. Kolejne z naszych marzeń zostało zrealizowane. Zresztą niczego nie oczekiwaliśmy, Przyjmujemy zawsze otaczające nas piękno z dobrodziejstwem inwentarza. Te dwa kraje to kolejne na mapie świata, które nas zachwyciły. " width="721" height="1805" data-orig-src="images/u7135-413.png?crc=176028801" data-IBE-flags="txtStyleSrc" data-orig-id="u7135-41" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="Amerykę Południową już odwiedzaliśmy. Jednak nigdy wcześniej nie była to Argentyna i Chile. To dwa ogromne kraje w których każdy znajdzie coś dla siebie. Cudowne wodospady, wspaniałe góry, gorące pustynie, mroźne lodowce, przepiękne krajobrazy. W Buenos Aires przywitało nas gorące i parne powietrze, którego zapachu nie da się pomylić z żadnym innym. Jest w nim coś specyficznego tak jak i w kolorze powietrza. Zakochałam się w tym kilkanaście lat temu i zawsze jak tu wracam to jestem szczęśliwa, że znów mogę to mieć na wyciągnięcie ręki. Oboje zresztą uwielbiamy ten klimat. Nie zwlekając lecimy z Buenos w samą północ kraju w tropikalną dżunglę aby obejrzeć jeden z cudów natury - Wodospady Iguazu. Nie oczekujemy niczego. Po postu jest to miejsce, które należy osobiście przeżyć ten jeden raz. Ponieważ wodospady leżą na granicy dwóch krajów to można je podziwiać ze strony argentyńskiej jak i brazylijskiej. Warto wybrać się na obie, gdyż są to dwa różne światy i oba mają nam coś pięknego do zaoferowania. Ogromne ilości wody spadają w hukiem pośród soczyście zielonej tropikalnej roślinności. Tyle tu słońca i kropel wody w powietrzu, że tęcze tworzą się w każdym miejscu, które odwiedzamy. „Garganta del Diablo” to jeden z najważniejszych punktów, który od brazylijskiej strony można podziwiać od dołu a od argentyńskiej dociera się tam bardzo długa kładką i podziwia od góry. W jednym i drugim przypadku jesteśmy całkowicie przemoczeni ale bardzo szczęśliwi. Po powrocie do Buenos postanawiamy zapolować na dwie rzeczy nierozerwalnie związane z tym krajem. Na tango i na steka. W kolorowej dzielnicy „La Boca” udaje nam się i jedno i drugie. Następnego dnia rano wylatujemy tym razem na samo południe kraju – na koniec świata do Ushuaia. Ushuaia to najbardziej wysunięte na południe miasto na świecie. Jej nazwa pochodzi z języka Indian Yamana i oznacza „zatoka u krańca”. Już samo lądowanie dostarcza nam niezwykłych widoków. Ośnieżone szczyty Andów budzą nasza tęsknotę za kolejną górską wędrówką. Rejs po kanale Beagle to nasz pomysł na podziwianie tutejszej przyrody. Wsiadamy na mały wycieczkowy statek i spędzamy na nim pół dnia. To tą właśnie drogą wypływają w stronę Antarktydy wszystkie wyprawy. Kanał Beagle to cieśnina oddzielającą Ziemię Ognistą od takich wysp jak: Navarino, Lennox, Picton, Hoste, Nueva. Przez jego wschodniá część biegnie granica pomiędzy Argentyną i Chile. W czasie rejsu odwiedzamy wyspę kormoranów, wyspę Los Lobos z siedliskami lwów morskich, wyspę Martillo z koloniami pingwinów i „latarnię na końcu świata”, zwaną Les Eclaireurs, która jest zwyczajną biało-czerwoną latarnią, ale jej położenie – w otoczeniu gór i nad wodą – sprawia, że jest najniezwyklejszą i najpiękniejszą latarnią morską jaka widzieliśmy w życiu. Widok wierzchołków Andów odbijający się w szafirowej toni wody, łagodne kołysanie statku sprawia, że czujemy się odprężeni, wyciszeni i już całkowicie na urlopie. Kolejnym punktem wyprawy jest El Calafate. To miasteczko w argentyńskiej Patagonii stanowi bazę wypadową do parków narodowych w Andach. Jeżeli chcecie zobaczyc, jak wygląda kolor mleczno - błękitny, musicie tu przyjechac. Jezioro, nad którym leży El Calafate oraz rzeki, które widać lądując tutaj, wszystkie pochodzenia lodowcowego, mają tę właśnie niezwykłą barwę. Z El Calafate dzieli nas tylko 2h autobusem do Parku Narodowego „Los Glaciares”, w którym odwiedzamy jedyny na świecie rosnący lodowiec „Perito Moreno”. To część wielkiego lodowca z okresu plejstocenu. Jest mniejszy tylko od lodowców na Antarktyce i Grenlandii. Jest także trzecim co do wielkości zbiornikiem wody pitnej na świecie. Te wszystkie dane okazują się niczym szczególnym gdy stajemy na wprost czoła lodowca. Cała wiedza ulatuje gdy patrzymy na niezmierzoną biel i błękit gigantycznej rzeki lodu spływającej z gór. Zachwycamy się lodowymi iglicami tworzącymi bajkowe formy. Jesteśmy świadkami „cielenia się” lodowca czyli odrywania się jego „kawałeczków” wielkości sporych ciężarówek lub domów. Towarzyszy temu ogromny huk i fontanny wody wylatujące w górę. Lodowiec ani chwilę nie ustaje. W jego głębi słychać nieustanne trzaski i grzmoty. Momentami choć słońce świeci na bezchmurnym niebie mamy wrażenie jakby nadchodziła burza - odgłosy lodowca to coś co każdy powinien osobiście usłyszeć i poczuć. Po 10 dniach opuszczamy Argentynę aby zobaczyć co przygotowało dla nas Chile. Na pierwszy ogień to co tak kochamy. Trekking po górach. Fantastyczna wyprawa po Parku Narodowym Torres del Paine. Park ten leży na południowym krańcu Chile ponad 3000 km od stolicy kraju Santiago. Choć na terenie parku znajdują się także lodowce, jeziora i lasy my wybieram góry i idziemy podziwiać wizytówkę parku – granitowe wieże Paine. Początkowo szlak wiedzie wzdłuż pięknej doliny. W dole widzimy rwącą rzekę, do której schodzimy przy schronisku. Tutaj zaczyna się ostre podejście w górę przez las. W pewnym momencie wychodzimy na pusta przestrzeń. W Patagonii są bardzo częste huraganowe wiatry i tu własnie widzimy całe zbocza, na których pełno jest połamanych kikutów drzew. Całe pobielałe od słońca i wiatru tworzą apokaliptyczny krajobraz. Ostatni odcinek trasy to piargowe zbocze. Idąc nim powoli zbliżamy się do krawędzi, znad której wyłaniają nam się trzy iglice. Pod nimi błękitna laguna a nad nimi niebo w tym samym kolorze. Stoimy i patrzymy bez słowa. Podziwiamy na własne oczy ten cud natury. To się nazywa szczęście. Na południu Chile zostajemy jeszcze tylko aby stanąć nad Cieśniną Magellana i nie zwalniając tempa lecimy poczuć klimat najsuchszego miejsca na ziemie – pustyni Atacama. To pustynia kamienisto – piaszczysta gdzie suma rocznych opadów nie przekracza 100mm (to tyle co nic). Dla nas przyzwyczajonych do europejskiej zieleni to przeniesienie się do innego wymiaru. Atakama ma magicznie piękne krajobrazy. Od groźnych górskich szczytów, przez stożki wulkanów, baseny termalne i gejzery po błękitne słone jeziora . Odwiedzamy Salar de Tala, Dolinę Śmierci i Dolinę Księżycową, która przy zachodzie słońca mieni się wszystkimi kolorami pomarańczu, czerwieni i ochry. Odnajdujemy też własne prywatne źródła termalne i spędzamy w nich urocze popołudnie na odludziu. Na Atacamie są też czarodziejskie noce. Wystarczy wstać około północy, wyjechać poza zabudowania i gdy już znikną wszystkie światła – zatrzymać się, wyłączyć samochód, położyć się na masce i spojrzeć w niebo. Zobaczycie wtedy najbardziej czarodziejski widok rozgwieżdżonego południowego nieba. Niewiele zostało nam już miejsc na Ziemi, w których nocne niebo jest tak piękne. Ostatni etapem naszej podroży jest Santiago de Chile. Tu w malowniczej dzielnicy Bellavista spędzamy ostatnie godziny przed powrotem. Samo miasto okazuje się zielone, zadbane ale nieco „zanieczyszczone” (smog w Krakowie przy tym tutaj to pestka). Argentyna i Chile nie zawiodły nas. Kolejne z naszych marzeń zostało zrealizowane. Zresztą niczego nie oczekiwaliśmy, Przyjmujemy zawsze otaczające nas piękno z dobrodziejstwem inwentarza. Te dwa kraje to kolejne na mapie świata, które nas zachwyciły. " width="483" height="2394" data-orig-src="images/u7135-414.png?crc=526266053" data-IBE-flags="txtStyleSrc" data-orig-id="u7135-41" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_id temp_no_img_src" alt="Amerykę Południową już odwiedzaliśmy. Jednak nigdy wcześniej nie była to Argentyna i Chile. To dwa ogromne kraje w których każdy znajdzie coś dla siebie. Cudowne wodospady, wspaniałe góry, gorące pustynie, mroźne lodowce, przepiękne krajobrazy. W Buenos Aires przywitało nas gorące i parne powietrze, którego zapachu nie da się pomylić z żadnym innym. Jest w nim coś specyficznego tak jak i w kolorze powietrza. Zakochałam się w tym kilkanaście lat temu i zawsze jak tu wracam to jestem szczęśliwa, że znów mogę to mieć na wyciągnięcie ręki. Oboje zresztą uwielbiamy ten klimat. Nie zwlekając lecimy z Buenos w samą północ kraju w tropikalną dżunglę aby obejrzeć jeden z cudów natury - Wodospady Iguazu. Nie oczekujemy niczego. Po postu jest to miejsce, które należy osobiście przeżyć ten jeden raz. Ponieważ wodospady leżą na granicy dwóch krajów to można je podziwiać ze strony argentyńskiej jak i brazylijskiej. Warto wybrać się na obie, gdyż są to dwa różne światy i oba mają nam coś pięknego do zaoferowania. Ogromne ilości wody spadają w hukiem pośród soczyście zielonej tropikalnej roślinności. Tyle tu słońca i kropel wody w powietrzu, że tęcze tworzą się w każdym miejscu, które odwiedzamy. „Garganta del Diablo” to jeden z najważniejszych punktów, który od brazylijskiej strony można podziwiać od dołu a od argentyńskiej dociera się tam bardzo długa kładką i podziwia od góry. W jednym i drugim przypadku jesteśmy całkowicie przemoczeni ale bardzo szczęśliwi. Po powrocie do Buenos postanawiamy zapolować na dwie rzeczy nierozerwalnie związane z tym krajem. Na tango i na steka. W kolorowej dzielnicy „La Boca” udaje nam się i jedno i drugie. Następnego dnia rano wylatujemy tym razem na samo południe kraju – na koniec świata do Ushuaia. Ushuaia to najbardziej wysunięte na południe miasto na świecie. Jej nazwa pochodzi z języka Indian Yamana i oznacza „zatoka u krańca”. Już samo lądowanie dostarcza nam niezwykłych widoków. Ośnieżone szczyty Andów budzą nasza tęsknotę za kolejną górską wędrówką. Rejs po kanale Beagle to nasz pomysł na podziwianie tutejszej przyrody. Wsiadamy na mały wycieczkowy statek i spędzamy na nim pół dnia. To tą właśnie drogą wypływają w stronę Antarktydy wszystkie wyprawy. Kanał Beagle to cieśnina oddzielającą Ziemię Ognistą od takich wysp jak: Navarino, Lennox, Picton, Hoste, Nueva. Przez jego wschodniá część biegnie granica pomiędzy Argentyną i Chile. W czasie rejsu odwiedzamy wyspę kormoranów, wyspę Los Lobos z siedliskami lwów morskich, wyspę Martillo z koloniami pingwinów i „latarnię na końcu świata”, zwaną Les Eclaireurs, która jest zwyczajną biało-czerwoną latarnią, ale jej położenie – w otoczeniu gór i nad wodą – sprawia, że jest najniezwyklejszą i najpiękniejszą latarnią morską jaka widzieliśmy w życiu. Widok wierzchołków Andów odbijający się w szafirowej toni wody, łagodne kołysanie statku sprawia, że czujemy się odprężeni, wyciszeni i już całkowicie na urlopie. Kolejnym punktem wyprawy jest El Calafate. To miasteczko w argentyńskiej Patagonii stanowi bazę wypadową do parków narodowych w Andach. Jeżeli chcecie zobaczyc, jak wygląda kolor mleczno - błękitny, musicie tu przyjechac. Jezioro, nad którym leży El Calafate oraz rzeki, które widać lądując tutaj, wszystkie pochodzenia lodowcowego, mają tę właśnie niezwykłą barwę. Z El Calafate dzieli nas tylko 2h autobusem do Parku Narodowego „Los Glaciares”, w którym odwiedzamy jedyny na świecie rosnący lodowiec „Perito Moreno”. To część wielkiego lodowca z okresu plejstocenu. Jest mniejszy tylko od lodowców na Antarktyce i Grenlandii. Jest także trzecim co do wielkości zbiornikiem wody pitnej na świecie. Te wszystkie dane okazują się niczym szczególnym gdy stajemy na wprost czoła lodowca. Cała wiedza ulatuje gdy patrzymy na niezmierzoną biel i błękit gigantycznej rzeki lodu spływającej z gór. Zachwycamy się lodowymi iglicami tworzącymi bajkowe formy. Jesteśmy świadkami „cielenia się” lodowca czyli odrywania się jego „kawałeczków” wielkości sporych ciężarówek lub domów. Towarzyszy temu ogromny huk i fontanny wody wylatujące w górę. Lodowiec ani chwilę nie ustaje. W jego głębi słychać nieustanne trzaski i grzmoty. Momentami choć słońce świeci na bezchmurnym niebie mamy wrażenie jakby nadchodziła burza - odgłosy lodowca to coś co każdy powinien osobiście usłyszeć i poczuć. Po 10 dniach opuszczamy Argentynę aby zobaczyć co przygotowało dla nas Chile. Na pierwszy ogień to co tak kochamy. Trekking po górach. Fantastyczna wyprawa po Parku Narodowym Torres del Paine. Park ten leży na południowym krańcu Chile ponad 3000 km od stolicy kraju Santiago. Choć na terenie parku znajdują się także lodowce, jeziora i lasy my wybieram góry i idziemy podziwiać wizytówkę parku – granitowe wieże Paine. Początkowo szlak wiedzie wzdłuż pięknej doliny. W dole widzimy rwącą rzekę, do której schodzimy przy schronisku. Tutaj zaczyna się ostre podejście w górę przez las. W pewnym momencie wychodzimy na pusta przestrzeń. W Patagonii są bardzo częste huraganowe wiatry i tu własnie widzimy całe zbocza, na których pełno jest połamanych kikutów drzew. Całe pobielałe od słońca i wiatru tworzą apokaliptyczny krajobraz. Ostatni odcinek trasy to piargowe zbocze. Idąc nim powoli zbliżamy się do krawędzi, znad której wyłaniają nam się trzy iglice. Pod nimi błękitna laguna a nad nimi niebo w tym samym kolorze. Stoimy i patrzymy bez słowa. Podziwiamy na własne oczy ten cud natury. To się nazywa szczęście. Na południu Chile zostajemy jeszcze tylko aby stanąć nad Cieśniną Magellana i nie zwalniając tempa lecimy poczuć klimat najsuchszego miejsca na ziemie – pustyni Atacama. To pustynia kamienisto – piaszczysta gdzie suma rocznych opadów nie przekracza 100mm (to tyle co nic). Dla nas przyzwyczajonych do europejskiej zieleni to przeniesienie się do innego wymiaru. Atakama ma magicznie piękne krajobrazy. Od groźnych górskich szczytów, przez stożki wulkanów, baseny termalne i gejzery po błękitne słone jeziora . Odwiedzamy Salar de Tala, Dolinę Śmierci i Dolinę Księżycową, która przy zachodzie słońca mieni się wszystkimi kolorami pomarańczu, czerwieni i ochry. Odnajdujemy też własne prywatne źródła termalne i spędzamy w nich urocze popołudnie na odludziu. Na Atacamie są też czarodziejskie noce. Wystarczy wstać około północy, wyjechać poza zabudowania i gdy już znikną wszystkie światła – zatrzymać się, wyłączyć samochód, położyć się na masce i spojrzeć w niebo. Zobaczycie wtedy najbardziej czarodziejski widok rozgwieżdżonego południowego nieba. Niewiele zostało nam już miejsc na Ziemi, w których nocne niebo jest tak piękne. Ostatni etapem naszej podroży jest Santiago de Chile. Tu w malowniczej dzielnicy Bellavista spędzamy ostatnie godziny przed powrotem. Samo miasto okazuje się zielone, zadbane ale nieco „zanieczyszczone” (smog w Krakowie przy tym tutaj to pestka). Argentyna i Chile nie zawiodły nas. Kolejne z naszych marzeń zostało zrealizowane. Zresztą niczego nie oczekiwaliśmy, Przyjmujemy zawsze otaczające nas piękno z dobrodziejstwem inwentarza. Te dwa kraje to kolejne na mapie świata, które nas zachwyciły. " width="283" height="4071" data-orig-src="images/u7135-415.png?crc=4041578110" data-IBE-flags="txtStyleSrc" data-orig-id="u7135-41" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
